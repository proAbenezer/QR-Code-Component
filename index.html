<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card--image">
        <img
          src="./images/image-qr-code.png"
          alt="QR code image for frontend Mentor website"
        />
      </div>
      <div class="card--headers">
        <h1 class="card--headers__title">
          Improve your front-end skill by building projects.
        </h1>
        <h4 class="card--headers__subtitle">
          Scan the QR code to visit Frontend Mentor and take you coding skill to
          the next level.
        </h4>
      </div>
    </div>
  </body>
</html>
